   <!-- Bootstrap JS and jQuery scripts -->
<script>
// Preprocessing function
function preprocessDocument(document) {
  // Send document to the back end
  fetch('/preprocess', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ document })
  })
  .then(response => response.json())
  .then(preprocessedDocument => {
    // Do something with the preprocessed document
    console.log(preprocessedDocument);
  })
  .catch(error => {
    console.error('Error:', error);
  });
}

// Call the preprocessing function
preprocessDocument("Your document data goes here");

</script>
